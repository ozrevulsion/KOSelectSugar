<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>KoSelectSugar Demo</title>
		<link href="css/thirdParty/bootstrap.min.css" rel="stylesheet">
		<link href="css/demo.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron mainContent">
				<label for="KOSelectSugarBound">Check me out! I'm bound using KOSelectSugar!</label>
				<select id="KOSelectSugarBound" class="form-control KOSelectSugarControl" data-bind="KoSelect: selectedValue"></select>
				<button class="btn btn-info" onclick="loadDefaultOptionsIndividually()">Load options Individually</button>
				<button class="btn btn-info" onclick="loadDefaultOptionsArray()">Load options all at once as a JS array</button>
			</div>
		</div>

	    <script src="js/thirdparty/knockout-3.3.0.js"></script>
		<script src="js/ko.selectSugar.js"></script>
		<script src="js/demo.js"></script>
	</body>
</html>
